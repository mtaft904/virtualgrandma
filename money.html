<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Money from Grandma</title>
    <link rel="stylesheet" href="https://meyerweb.com/eric/tools/css/reset/reset.css" type="text/css">
    <link rel="stylesheet" href="vg.css">
    <style>
      main{
        text-align: center;
      }

      h1{
        margin-top: 50px;
      }
    </style>
  </head>
  <body>
    <header>
      <a href="home.html"><img src = "grandmaicon.png" alt = "your grandma" style="height:100px;width:auto;"></a>
    </header>
    <main>
      <h1 style="padding: 30px; margin-bottom: 30px">Earn some money!</h1>
      <div class="prompt">
        <h2>Sign up for user testing to earn some quick money.</h2>
        <button class="button" onclick="window.open('https://www.usertesting.com/')">User Testing</button>
      </div>
      <div class="prompt">
        <h2>Put your craft skills to use and open an Etsy shop!</h2>
        <button class="button" onclick="window.open('https://help.etsy.com/hc/en-us/articles/115014502448-Beginner-s-Guide-to-Selling-on-Etsy?segment=selling')">Sell on Etsy</button>
      </div>
      <div class="prompt">
        <h2>Make money by teaching others! Become a virtual tutor. </h2>
        <button class="button" onclick="window.open('https://www.tutor.com/apply')">Tutoring</button>
      </div>
    </main>
    <footer>
      <p>Created by Madeleine Taft and Mary Pletcher. Jan 30, 2021.</p>
    </footer>
  </body>
</html>
